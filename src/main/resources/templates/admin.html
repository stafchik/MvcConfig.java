<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Index</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

</head>
<body>


<nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid" style="background-color: #282828">
        <form class="navbar-form navbar-left">
            <strong><span style="color: white" th:text="${usingUser.email}">VALUE</span></strong>
            <span style="color: white" th:text="${' with roles: ' + usingUser.roles}">VALUE</span>
        </form>
        <ul class="nav navbar-nav navbar-right">
            <form action="/logout">
                <button style="color: grey" type="submit" class="btn btn-link">Logout</button>
            </form>
        </ul>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">

        <div class="col-md-2" style="padding-left: 0; padding-right: 0">
            <div class="container-fluid" style="padding-left: 0; padding-right: 0">
                <ul class="nav nav-pills nav-stacked" role="tablist">
                    <li class="active"><a href="admin.html">Admin</a></li>
                    <li><a th:href="@{/user}">User</a></li>
                </ul>
            </div>
        </div>

        <div class="col-md-10">

            <h1>
                <strong>Admin panel</strong>
            </h1>

            <div class="container-fluid">
                <ul class="nav nav-tabs" role="tablist">
                    <li class="active"><a href="#usersTable" role="tab" data-toggle="tab">Users table</a></li>
                    <li><a href="#newUser" role="tab" data-toggle="tab">New user</a></li>
                </ul>
                <div class="tab-content">
                    <div role="tabpanel" class="tab-pane active" id="usersTable">
                        <div class="panel panel-default">

                            <div class="panel-heading">
                                <h4><strong>About user</strong></h4>
                            </div>
                            <div class="panel-body">


                                <hr style="margin-top: 0; margin-bottom: 0"/>
                                <table class="table table-striped">
                                    <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Username</th>
                                        <th>Name</th>
                                        <th>Last Name</th>
                                        <th>Age</th>
                                        <th>Email</th>
                                        <th>Roles</th>
                                        <th>Edit</th>
                                        <th>Delete</th>
                                    </tr>
                                    </thead>
                                    <tr th:each="user : ${users}">
                                        <td th:text="${user.getUserId}"></td>
                                        <td th:text="${user.getUsername()}"></td>
                                        <td th:text="${user.getName()}"></td>
                                        <td th:text="${user.getLastName()}"></td>
                                        <td th:text="${user.getAge()}"></td>
                                        <td th:text="${user.getEmail()}"></td>
                                        <td>
                                            <th:block th:each="userRole : ${user.getRoles()}">
                                                <span th:text="${userRole.toString()}"></span>
                                            </th:block>
                                        </td>
                                        <td>
                                            <button class="btn btn-info" data-toggle="modal"
                                                    th:data-target="${'#myEdit'+ user.userId}">Edit
                                            </button>
                                            <div th:id="${'myEdit' + user.userId}" class="modal">
                                                <form role="form" class="form-horizontal "
                                                      th:method="post"
                                                      th:action="@{admin/update/{id}(id=${user.getUserId()})}"
                                                      th:object="${user}">
                                                    <div class="modal-dialog modal-md">
                                                        <div class="modal-content">
                                                            <div class="modal-header">
                                                                <button class="close" data-dismiss="modal">x</button>
                                                                <h4 class="modal-title">Edit user</h4>
                                                            </div>
                                                            <div class="modal-body text-center">
                                                                <div class="row">
                                                                    <div class="col-md-4 col-md-offset-4">

                                                                        <div class="form-group">
                                                                            <label for="id"
                                                                                   class="control-label">ID</label>
                                                                            <input type="text" class="form-control"
                                                                                   disabled="true" th:value="${user.userId}"
                                                                                   id="id"/>
                                                                        </div>
                                                                        <div class="form-group">
                                                                            <label for="username" class="control-label">Username</label>
                                                                            <input type="text" class="form-control"
                                                                                   th:value="${user.username}"
                                                                                   th:name="username" id="username"/>
                                                                        </div>
                                                                        <div class="form-group">
                                                                            <label for="name"
                                                                                   class="control-label">Name</label>
                                                                            <input type="text" class="form-control"
                                                                                   th:value="${user.name}"
                                                                                   th:name="name" id="name"/>
                                                                        </div>
                                                                        <div class="form-group">
                                                                            <label for="lastName"
                                                                                   class="control-label">Last Name</label>
                                                                            <input type="text" class="form-control"
                                                                                   th:value="${user.lastName}"
                                                                                   th:name="lastName" id="lastName"/>
                                                                        </div>
                                                                        <div class="form-group">
                                                                            <label for="age"
                                                                                   class="control-label">Age</label>
                                                                            <input type="number" class="form-control"
                                                                                   th:value="${user.age}" th:name="age"
                                                                                   id="age"/>
                                                                        </div>
                                                                        <div class="form-group">
                                                                            <label for="email" class="control-label">Email</label>
                                                                            <input type="text" class="form-control"
                                                                                   th:value="${user.email}"
                                                                                   th:name="email" id="email"/>
                                                                        </div>
                                                                        <div class="form-group">
                                                                            <label for="password" class="control-label">Password</label>
                                                                            <input type="password" class="form-control"
                                                                                   th:value="${user.password}"
                                                                                   th:name="password" id="password">
                                                                        </div>
                                                                        <div class="form-group">
                                                                            <label for="roles">Role</label>
                                                                            <select class="form-control form-control-static"
                                                                                    size="2" multiple name="roles"
                                                                                    th:name="roles" id="roles">
                                                                                <option th:each="role : ${roles}"
                                                                                        th:value="${role.getRoleId()}"
                                                                                        th:text="${role.toString()}">
                                                                                </option>
                                                                            </select>
                                                                        </div>

                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="modal-footer">
                                                                <button type="button" class="btn btn-secondary"
                                                                        style="background-color: grey; color: white"
                                                                        data-dismiss="modal">Close
                                                                </button>
                                                                <button type="submit" class="btn btn-primary">Edit
                                                                </button>
                                                            </div>

                                                        </div>
                                                    </div>
                                                </form>
                                            </div>
                                        </td>
                                        <td>

                                            <button class="btn btn-danger" data-toggle="modal"
                                                    th:data-target="${'#myDelete'+ user.userId}">Delete
                                            </button>
                                            <div th:id="${'myDelete' + user.userId}" class="modal">
                                                <form role="form" class="form-horizontal "
                                                      th:method="post" th:action="@{/admin/{id}(id=${user.getUserId()})}"
                                                      th:object="${user}">
                                                    <div class="modal-dialog modal-md">
                                                        <div class="modal-content">
                                                            <div class="modal-header">
                                                                <button class="close" data-dismiss="modal">x</button>
                                                                <h4 class="modal-title">Delete user</h4>
                                                            </div>
                                                            <div class="modal-body text-center">
                                                                <div class="row">
                                                                    <div class="col-md-4 col-md-offset-4">

                                                                        <div class="form-group">
                                                                            <label for="email"
                                                                                   class="control-label">ID</label>
                                                                            <input type="text" class="form-control"
                                                                                   disabled="true" th:value="${user.userId}"
                                                                                   id="idDelete"/>
                                                                        </div>
                                                                        <div class="form-group">
                                                                            <label for="email" class="control-label">Username</label>
                                                                            <input type="text" class="form-control"
                                                                                   disabled="true"
                                                                                   th:value="${user.username}"
                                                                                   th:name="username"
                                                                                   id="usernameDelete"/>
                                                                        </div>
                                                                        <div class="form-group">
                                                                            <label for="name"
                                                                                   class="control-label">Name</label>
                                                                            <input type="text" class="form-control"
                                                                                   disabled="true"
                                                                                   th:value="${user.name}"
                                                                                   th:name="name" id="nameDelete"/>
                                                                        </div>
                                                                        <div class="form-group">
                                                                            <label for="lastName"
                                                                                   class="control-label">Last Name</label>
                                                                            <input type="text" class="form-control"
                                                                                   disabled="true"
                                                                                   th:value="${user.lastName}"
                                                                                   th:name="lastName" id="lastNameDelete"/>
                                                                        </div>
                                                                        <div class="form-group">
                                                                            <label for="name"
                                                                                   class="control-label">Age</label>
                                                                            <input type="number" class="form-control"
                                                                                   disabled="true"
                                                                                   th:value="${user.age}" th:name="age"
                                                                                   id="ageDelete"/>
                                                                        </div>
                                                                        <div class="form-group">
                                                                            <label for="email" class="control-label">Email</label>
                                                                            <input type="text" class="form-control"
                                                                                   disabled="true"
                                                                                   th:value="${user.email}"
                                                                                   th:name="email" id="emailDelete"/>
                                                                        </div>
                                                                        <div class="form-group">
                                                                            <label for="roles">Role</label>
                                                                            <select class="form-control form-control-static"
                                                                                    disabled="true" size="2"
                                                                                    multiple name="roles"
                                                                                    th:name="roles" id="nameRoleDelete">
                                                                                <option th:value="ROLE_USER"
                                                                                        th:text="USER" option>
                                                                                <option th:value="ROLE_ADMIN"
                                                                                        th:text="ADMIN" option>
                                                                            </select>
                                                                        </div>

                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="modal-footer">
                                                                <button type="button" class="btn btn-secondary"
                                                                        style="background-color: grey; color: white"
                                                                        data-dismiss="modal">Close
                                                                </button>
                                                                <button type="submit" class="btn btn-danger">Delete
                                                                </button>
                                                            </div>

                                                        </div>
                                                    </div>
                                                </form>
                                            </div>


                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div role="tabpanel" class="tab-pane" id="newUser">

                        <div class="panel panel-default">

                            <div class="panel-heading">
                                <strong>Add new user</strong>
                            </div>
                            <div class="panel-body">

                                <form role="form" class="form-horizontal" th:method="POST" th:action="@{/admin/new}"
                                      th:object="${user}">
                                    <div class="row">
                                        <div class="col-md-4 col-md-offset-4 text-center">
                                            <div class="form-group">
                                                <label for="email" class="control-label">Email</label>
                                                <input type="text" class="form-control" th:value="${user.email}"
                                                       th:name="email" id="emailNew"/>
                                            </div>
                                            <div class="form-group">
                                                <label for="email" class="control-label">Username</label>
                                                <input type="text" class="form-control" th:value="${user.username}"
                                                       th:name="username" id="usernameNew"/>
                                            </div>
                                            <div class="form-group">
                                                <label for="name" class="control-label">Name</label>
                                                <input type="text" class="form-control" th:value="${user.name}"
                                                       th:name="name" id="nameNew"/>
                                            </div>
                                            <div class="form-group">
                                                <label for="lastName" class="control-label">Last Name</label>
                                                <input type="text" class="form-control" th:value="${user.lastName}"
                                                       th:name="lastName" id="lastNameNew"/>
                                            </div>
                                            <div class="form-group">
                                                <label for="name" class="control-label">Age</label>
                                                <input type="number" class="form-control" th:value="${user.age}"
                                                       th:name="age" id="ageNew"/>
                                            </div>
                                            <div class="form-group">
                                                <label for="password" class="control-label">Password</label>
                                                <input type="password" class="form-control" th:value="${user.password}"
                                                       th:name="password" id="passwordNew">
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label">Roles</label>
                                                <select class="form-control" id ="rolesNew"
                                                        name="roles"
                                                        multiple="multiple">
                                                    <option th:each="role : ${roles}"
                                                            th:selected="${role.getRoleName()}"
                                                            th:value="${role.getRoleId()}"
                                                            th:text="${role.getRoleName()}">
                                                        Role name
                                                    </option>
                                                </select>
                                            </div>
                                            <button type="submit" class="btn btn-success btn-lg">Add new user</button>

                                        </div>
                                    </div>
                                </form>

                            </div>
                        </div>

                    </div>
                </div>
            </div>

        </div>
    </div>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>
</html>
